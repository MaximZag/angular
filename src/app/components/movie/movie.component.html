<div *ngIf="movie.poster_path" class="card">
  <div class="cardtext">
    <div (click)="getDetails()">
      <img src="https://image.tmdb.org/t/p/w200{{movie?.poster_path}}?api_key=e77bd741cd0b705c1841df139925cbcd" alt=""/>
    </div>
    <div class="title">
      {{movie?.original_title}}
    </div>
    <div>Rating:{{movie?.popularity}}</div>
  </div>
</div>
